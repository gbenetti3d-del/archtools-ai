    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Manrope"', 'sans-serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#0037ab', // The specific requested hex
                dark: '#002a85',
                light: '#3366cc',
              },
              tech: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'draw-line': 'drawLine 1.5s ease-in-out forwards',
              'reveal': 'reveal 1s ease-out forwards',
              'draw-stroke': 'drawStroke 2.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              drawLine: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              reveal: {
                '0%': { clipPath: 'inset(0 100% 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' },
              },
              drawStroke: {
                '0%': { strokeDasharray: '1', strokeDashoffset: '1' },
                '100%': { strokeDasharray: '1', strokeDashoffset: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              }
            }
          }
        }
      }
    </script>
